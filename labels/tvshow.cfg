[Type]
video = true
audio = false
image = false
subtitle = false
readme = false

[Folders]
keepFolderStructure = false

[Filebot]
enable = true

# what database do you want to pull from?
database = thetvdb

# where does filebot move files when done renaming
path = 

# what format you want to rename files to
format = {n}/{"Season ${s}"}/{n}.{s00e00}.{t}